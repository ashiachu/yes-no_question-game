        <button id="btn" onclick="updateTextAndLaunchConfetti()">Click me</button>

    <script>
        function updateTextAndLaunchConfetti() {
          
            document.getElementById("btn").textContent = "I LOVE YOU MAH üßà";

            const duration = 5 * 1000; 
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    startVelocity: 30,
                    spread: 700,
                    origin: { x: Math.random(), y: 0 } 
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
        window.onload = function () {

                window.location.href = "index.html";
            }
        };
